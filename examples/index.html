<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartflow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/smartflow.css">
    <script src="../src/smartflow.js"></script>
    <script src="email.js"></script>
</head>
<body onload="app.startApplication()" style="background-color: #aaaaaa">

    <div class="container">

        <div id="login" class="smartflow-view smartflow-visible" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Login
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="loginUser">Email</label>
                                    <input type="text" class="form-control" id="loginUser" placeholder="Email"
                                           data-smartflow-state="login.user">
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="text" class="form-control" id="loginPassword" placeholder="Password"
                                           data-smartflow-state="login.password">
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <input type="button" value="Login" class="btn btn-default" data-smartflow-state="login.button">
                            <input type="button" value="Cancel" class="btn btn-default" data-smartflow-state="login.cancel">
                            <input type="button" value="Help" class="btn btn-default" data-smartflow-state="login.help">
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <div id="logout" class="smartflow-view smartflow-hidden">
            <h2>Logout</h2>
            <div>You are now logged out.</div>
        </div>

        <div id="inbox" class="smartflow-view smartflow-hidden">
            <h2>Inbox</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>Subject</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="addressbook" class="smartflow-view smartflow-hidden">
            <h2>Addressbook</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Company</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
