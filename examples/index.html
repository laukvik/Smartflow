<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartflow</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/smartflow.css">
    <script src="../src/smartflow.js"></script>
    <script src="email.js"></script>
</head>
<body onload="app.startApplication()">


<div class="container">

    <div id="login" class="smartflow-view smartflow-visible">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Smartflow
                        </div>
                        <div class="panel-body">

                            <div class="thumbnail">
                                <div class="caption">
                                    <h1><span class="glyphicon glyphicon-grain" aria-hidden="true"></span> Login</h1>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="loginUser">Email</label>
                                <input type="text" class="form-control" id="loginUser" placeholder="Email"
                                       data-smartflow-state="loginUser">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                       data-smartflow-state="loginPassword">
                            </div>

                        </div>
                        <div class="panel-footer text-center">

                            <button type="button" class="btn btn-primary" data-smartflow-state="loginSignIn">
                                <span class="glyphicon glyphicon-login" aria-hidden="true"></span> Sign in
                            </button>

                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div id="logout" class="smartflow-view smartflow-hidden">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Smartflow
                    </div>
                    <div class="panel-body">
                        <label>Thank you for using Smartflow. You are now logged out.</label>
                    </div>
                    <div class="panel-footer text-center">
                        <input type="button" value="Sign in" class="btn btn-primary"
                               data-smartflow-state="logoutGotoSignIn"/>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div id="mailbox" class="smartflow-view smartflow-hidden">
            <div class="row">
                <div class="col-md-12 col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Smartflow
                            <button type="button"  class="close pull-right" aria-label="Close" data-smartflow-state="mailboxLogoutButton"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-3">

                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
                                            <span class="badge" data-smartflow-state="mailboxFolderInbox">3</span>
                                            <a>Inbox</a>
                                        </li>
                                        <li class="list-group-item">
                                            <span class="glyphicon glyphicon-draft" aria-hidden="true"></span>
                                            <span class="badge" data-smartflow-state="mailboxFolderDraft">0</span>
                                            <a>Draft</a>
                                        </li>
                                        <li class="list-group-item">
                                            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                            <span class="badge" data-smartflow-state="mailboxFolderSent">0</span>
                                            <a>Sent</a>
                                        </li>
                                        <li class="list-group-item">
                                            <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                                            <span class="badge" data-smartflow-state="mailboxFolderArchive">0</span>
                                            <a>Archive</a>
                                        </li>
                                        <li class="list-group-item">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            <span class="badge" data-smartflow-state="mailboxFolderTrash">0</span>
                                            <a>Trash</a>
                                        </li>
                                    </ul>

                                </div>
                                <div class="col-md-9">

                                    <div class="panel panel-default">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>Date</th>
                                                <th>Subject</th>
                                                <th>From</th>
                                            </tr>
                                            </thead>
                                            <tbody data-smartflow-state="mailboxEmails">
                                            <tr>
                                                <td><input type="checkbox"></td>
                                                <td>11. jan 2017</td>
                                                <td>Didnt thought it should be this hard</td>
                                                <td>Donald Trump</td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox"></td>
                                                <td>11. jan 2009</td>
                                                <td>Barack Obama</td>
                                                <td>barack@obama.com</td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox"></td>
                                                <td>11. jan 2001</td>
                                                <td>George W. Bush</td>
                                                <td>george@bush.com</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-body" data-smartflow-state="mailboxMessagePreview">
                                            Lorem ipsum sit amet.
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary" data-smartflow-state="mailboxComposeButton">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Compose
                            </button>
                            <button type="button" class="btn btn-default" data-smartflow-state="mailboxDeleteButton">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                            </button>
                            <button type="button" class="btn btn-default pull-right" data-smartflow-state="mailboxHelpButton">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="compose" class="smartflow-view smartflow-visible">
            <div class="row">
                <div class="col-md-12">

                    <form>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Smartflow
                            </div>
                            <div class="panel-body ">

                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="composeTo" class="col-sm-2 col-lg-2 control-label">To</label>
                                        <div class="col-sm-10 col-lg-10">
                                            <input type="email" class="form-control" id="composeTo" placeholder="Email"
                                                   data-smartflow-state="composeTo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="composeSubject"
                                               class="col-sm-2 col-lg-2 control-label">Subject</label>
                                        <div class="col-sm-10 col-lg-10">
                                            <input type="email" class="form-control" id="composeSubject"
                                                   placeholder="Subject" data-smartflow-state="composeSubject">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="composeMessage"
                                               class="col-sm-2 col-lg-2 control-label">Message</label>
                                        <div class="col-sm-10 col-lg-10">
                                            <textarea class="form-control" rows="10" id="composeMessage"
                                                      data-smartflow-state="composeMessage"></textarea>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-footer">
                                <button type="button" class="btn btn-primary" data-smartflow-state="composeSendButton">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send
                                </button>
                                <button type="button" class="btn btn-default"
                                        data-smartflow-state="composeCancelButton">
                                    <span class="glyphicon" aria-hidden="true"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-default pull-right"
                                        data-smartflow-state="composeHelpButton">
                                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>


</body>
</html>
