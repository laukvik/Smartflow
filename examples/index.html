<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartflow</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/smartflow.css">
    <script src="../src/smartflow.js"></script>
</head>
<body>


<div class="container">

    <div id="LoginView" class="smartflow-view">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Smartflow
                        </div>
                        <div class="panel-body">

                            <div class="thumbnail">
                                <div class="caption">
                                    <h1><span class="glyphicon glyphicon-grain" aria-hidden="true"></span> Login</h1>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="loginUser">Email</label>
                                <input type="text" class="form-control" id="loginUser" placeholder="Email"
                                       id="loginUser">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                       id="loginPassword">
                            </div>

                        </div>
                        <div class="panel-footer text-center">

                            <button type="button" class="btn btn-primary" id="loginSignIn">
                                <span class="glyphicon glyphicon-login" aria-hidden="true"></span> Sign in
                            </button>

                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div id="LogoutView" class="smartflow-view">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Smartflow
                    </div>
                    <div class="panel-body">
                        <label>Thank you for using Smartflow. You are now logged out.</label>
                    </div>
                    <div class="panel-footer text-center">
                        <input type="button" value="Sign in" class="btn btn-primary"
                               id="logoutGotoSignIn"/>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div id="InboxView" class="smartflow-view">
        <div class="row">
            <div class="col-md-12 col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Smartflow
                        <button type="button" class="close pull-right" aria-label="Close"
                                id="mailboxLogoutButton"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-3">

                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
                                        <span class="badge" id="mailboxFolderInbox">3</span>
                                        <a>Inbox</a>
                                    </li>
                                    <li class="list-group-item">
                                        <span class="glyphicon glyphicon-draft" aria-hidden="true"></span>
                                        <span class="badge" id="mailboxFolderDraft">0</span>
                                        <a>Draft</a>
                                    </li>
                                    <li class="list-group-item">
                                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                        <span class="badge" id="mailboxFolderSent">0</span>
                                        <a>Sent</a>
                                    </li>
                                    <li class="list-group-item">
                                        <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                                        <span class="badge" id="mailboxFolderArchive">0</span>
                                        <a>Archive</a>
                                    </li>
                                    <li class="list-group-item">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        <span class="badge" id="mailboxFolderTrash">0</span>
                                        <a>Trash</a>
                                    </li>
                                </ul>

                            </div>
                            <div class="col-md-9">

                                <div class="panel panel-default">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>Date</th>
                                            <th>Subject</th>
                                            <th>From</th>
                                        </tr>
                                        </thead>
                                        <tbody id="inboxRows">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-body" id="mailboxMessagePreview">
                                        Lorem ipsum sit amet.
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-primary" id="mailboxComposeButton">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Compose
                        </button>
                        <button type="button" class="btn btn-default" id="mailboxDeleteButton">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                        </button>
                        <button type="button" class="btn btn-default pull-right"
                                id="mailboxHelpButton">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="ComposeView" class="smartflow-view">
        <div class="row">
            <div class="col-md-12">

                <form>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Smartflow
                        </div>
                        <div class="panel-body ">

                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="composeTo" class="col-sm-2 col-lg-2 control-label">To</label>
                                    <div class="col-sm-10 col-lg-10">
                                        <input type="email" class="form-control" id="composeTo" placeholder="Email"
                                               id="composeTo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="composeSubject"
                                           class="col-sm-2 col-lg-2 control-label">Subject</label>
                                    <div class="col-sm-10 col-lg-10">
                                        <input type="email" class="form-control" id="composeSubject"
                                               placeholder="Subject" id="composeSubject">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="composeMessage"
                                           class="col-sm-2 col-lg-2 control-label">Message</label>
                                    <div class="col-sm-10 col-lg-10">
                                        <textarea class="form-control" rows="10" id="composeMessage"
                                                  id="composeMessage"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary" id="composeSendButton">
                                <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send
                            </button>
                            <button type="button" class="btn btn-default"
                                    id="composeCancelButton">
                                <span class="glyphicon" aria-hidden="true"></span> Cancel
                            </button>
                            <button type="button" class="btn btn-default pull-right"
                                    id="composeHelpButton">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="ContactView" class="smartflow-view">ContactView</div>


    <div id="AddressbookView" class="smartflow-view">

        <div class="row">
            <div class="col-md-12 col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Smartflow
                        <button type="button" class="close pull-right" aria-label="Close"
                                id="addressbookLogoutButton"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Last</th>
                            <th>First</th>
                            <th>Company</th>
                        </tr>
                        </thead>
                        <tbody id="addressbookRows">
                        </tbody>
                    </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




<form>
    <div class="panel panel-default">
        <div class="panel-heading">
            Debug
        </div>
        <div class="panel-body ">

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="composeTo" class="col-sm-2 col-lg-2 control-label">State</label>
                    <div class="col-sm-10 col-lg-10">
                        <input type="email" class="form-control" id="stateName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="composeSubject"
                           class="col-sm-2 col-lg-2 control-label">Value</label>
                    <div class="col-sm-10 col-lg-10">
                        <textarea id="stateValue" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <ul>
                <li><a href="javascript:app.setPath('/')">Login</a></li>
                <li><a href="javascript:app.setPath('/inbox')">Inbox</a></li>
                <li><a href="javascript:app.setPath('/addressbook')">Addressbook</a></li>
                <li><a href="javascript:app.setPath('/addressbook/1234')">Addressbook -&gt; Contact</a></li>
                <li><a href="javascript:app.setPath('/compose')">Compose</a></li>
                <li><a href="javascript:app.setPath('/logout')">Logout</a></li>
            </ul>

        </div>
        <div class="panel-footer">

        </div>
    </div>
</form>

<script src="email.js"></script>


</body>
</html>
