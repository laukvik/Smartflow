<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartflow</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <style>
    .smartflow-logo {
      color: #62defd;
      font-family: Helvetica, Arial, sans-serif, "Helvetica Neue";
    }
    .smartflow-logo span {
      color: black;
    }
    .smartflow-tagline {
      color: #ffffff;
    }
    body {
      background-color: #00408d;
      padding: 2em;
      font-family: Helvetica, Arial, sans-serif, "Helvetica Neue";
    }

    .controller {
      width: 15em;
      height: 15em;
      padding: 1.5em;
      padding-top: 0px;
      background-color: #00376e;
      border-radius: 10px;
      float: left;
      margin-right: 1em;
      margin-bottom: 1em;
    }

    h5 {
      text-align: center;
      color: #aaaaaa;
    }

    input {
      width: 100%;
      spadding: 1em;
    }

    .error {
      color: red;
      display: block;
      text-align: center
    }

    .info {
      color: yellow;
      display: block;
      text-align: center;
    }
    #ToolbarView{
      background-color: #aaaaaa;
    }
    #loginButton{
    }
  </style>
  <script>
    function module() {
      this.exports = function () {
      }
    }
  </script>
  <script src="smartflow.js"></script>
</head>
<body>

<h1 class="smartflow-logo">Smartflow <span>js</span></h1>
<p class="smartflow-tagline">JavaScript API for controlling application flow</p>

<div>
  <div id="ToolbarView">
    User <span data-smartflow-state="user.usr"></span>
  </div>

  <div id="LoginView" class="controller"><h5>LoginController</h5>
    <div id="loginInfoMessage" class="info"></div>

    <button id="loginButton" class="mdc-button mdc-button--raised">LoginAction</button>

    <div style="margin-top: 1em;">
      <input id="loginFailedButton" type="button" value="CloseLoginFailedAction" disabled/>
    </div>
    <div id="loginErrorMessage" class="error"></div>
  </div>
  <div id="InboxView" class="controller"><h5>InboxController</h5>

    <table border="1">
      <thead>
      <tr>
        <th></th>
        <th>Subject</th>
        <th>From</th>
      </tr>
      </thead>
      <tr>
        <td><input type="checkbox"></td>
        <td>Its hard</td>
        <td>Obama</td>
      </tr>
    </table>

    <input id="composeButton" type="button" value="ComposeMailAction"/>
    <input id="confirmDeleteButton" type="button" value="ConfirmDeleteAction"/>
    <input id="logoutButton" type="button" value="LogoutAction"/>

    <div id="confirmDeleteMessage" class="info"></div>

    <div style="margin-top: 1em;">

      <input id="yesButton" type="button" value="YesAction" disabled/>
      <input id="noButton" type="button" value="NoAction" disabled/>
    </div>

    <div style="margin-top: 1em;">
      <input id="closeDeletedButton" type="button" value="CloseDeletedAction" disabled/>
    </div>
  </div>


  <div id="ComposeView" class="controller"><h5>ComposeController</h5>
    <div><label>To</label>
      <input type="text">
    </div>
    <div><label>Body</label>
      <textarea></textarea>
    </div>

    <input id="sendMailButton" type="button" value="SendMailAction"/>
    <input id="cancelMailButton" type="button" value="CancelMailAction"/>
    <input id="closeSentButton" type="button" value="CloseSentAction"/>
  </div>
</div>



<script src="app.js"></script>

</body>
</html>
