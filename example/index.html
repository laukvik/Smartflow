<body style="padding: 1em; background-color: #cccccc">

<div id="NavigationView"></div>
<div id="NotFoundView"></div>

<div id="SearchView"></div>
<div id="CatalogView"></div>
<div id="DetailsView"></div>
<div id="EditView"></div>

<script src="./dist/bundle.js"></script>

<div id="note"></div>

<script>

  class Component{
      render(){

      }
  }

  class Note extends Component {

    constructor(name) {
        super();
        this.name = name;
      }
      render() {
          let node = document.createElement("div");
          node.innerText = "Morten";
          return node;
      }

  }

  class Smart {
    static render(component, element) {
      element.appendChild(component.render());
    }
  }

  Smart.render( new Note("morten"), document.getElementById("note") );

</script>

</body>
